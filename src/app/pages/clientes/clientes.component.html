<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarCliente(input.value)" #input type="text" class="form-control" placeholder="Buscar cliente...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button type="button" class="btn waves-effect waves-light btn-rounded btn-warning" [routerLink]="['/cliente','nuevo']" routerLinkActive="router-link-active">
                        <i class="fa fa-plus"></i>
                        Añadir Cliente</button>
                </div>
                <h3 class="card-title">Clientes registrados ( {{totalRegistros}} )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imágen</th>
                            <th>Nombre</th>
                            <th>NIF</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let cliente of clientes">
                        <td class="w70">
                            <img [src]="cliente.img | imagen:'cliente'" class="w50 img-circle">
                        </td>
                        <td>
                            {{cliente.nombre}}
                        </td>
                        <td>
                            {{cliente.nif}}
                        </td>
                        <td>
                            {{cliente.tlf}}
                        </td>
                        <td>
                            {{cliente.direccion}}
                        </td>
                        <td style="text-align: right;">
                            <button class="btn btn-primary" routerLinkActive="router-link-active" [routerLink]="['/cliente', cliente._id]">
                                <i class="fa fa-pencil" ></i>
                            </button>&nbsp;
                            <button class="btn btn-danger" (click)="borrarCliente(cliente)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn" [ngClass]="{'abc': !ant, '': ant }">
                    Anteriores
                </button>&nbsp;
                <button (click)="cambiarDesde(5)" class="btn" [ngClass]="{'abc': !sig, '': sig }">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
