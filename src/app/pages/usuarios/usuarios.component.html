<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarUsuario(input.value)" #input type="text" class="form-control" placeholder="Buscar usuario...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios registrados ( {{totalRegistros}} )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Imagen</th>
                            <th>Rol</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let usuario of usuarios">
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.email}}</td>
                        <td class="w70">
                            <img [src]="usuario.img | imagen" class="w50 img-circle">
                        </td>
                        <td>{{usuario.role}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="borrarUsuario(usuario)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn" [ngClass]="{'abc': !ant, '': ant }">
                    Anteriores
                </button>&nbsp;
                <button (click)="cambiarDesde(5)" class="btn" [ngClass]="{'abc': !sig, '': sig }">
                    Siguientes
                </button>
            </div>
        </div>
    </div>
