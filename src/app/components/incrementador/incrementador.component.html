<h3>{{ leyenda }}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
                <i class="mdi mdi-minus"></i>
             </button>
    </div>
    <input #txtProgress type="number" (ngModelChange)="onChange($event)" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" name="progreso" [(ngModel)]="progreso" min="1" max=100>
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(5)">
                    <i class="mdi mdi-plus"></i>
            </button>
    </div>
</div>
